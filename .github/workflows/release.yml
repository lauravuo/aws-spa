name: release
push:
  branches:
    - master
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: |
          npm ci
          npm version minor
          git push && git push --tags
